<ion-view view-title="新闻">
  <ion-content class="has-footer">

    <div class="list">
      <div class="card"  ng-repeat="item in currentNews">
        <div class="item item-divider item-icon-right">
           {{item.home}}
           <i class="icon {{icon}} positive"></i>
        </div>
        <div class="item item-text-wrap" ng-click="openUrl(item.href)">
           {{item.title}}
        </div>
      </div>
    </div>

  </ion-content>

  <div class="tabs tabs-positive tabs-icon-top">
  <a class="tab-item" ng-class="{'tab-item-active': icon=='ion-planet'}" ng-click="changeNews('interNews')">
    <i class="icon ion-planet"></i>
    国际
  </a>
  <a class="tab-item" ng-class="{'tab-item-active': icon=='ion-ios-football'}" ng-click="changeNews('sportNews')">
    <i class="icon ion-ios-football"></i>
    体育
  </a>
  <a class="tab-item" ng-class="{'tab-item-active': icon=='ion-ios-people'}" ng-click="changeNews('sociaNews')">
    <i class="icon ion-ios-people"></i>
    社会
  </a>
</div>

</ion-view>
