<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" width="250">
    <ion-header-bar class="bar-positive item-icon-left">
      <i class="icon ion-navicon "></i>
      <h1 class="title">{{username}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close class="item-icon-left" href="#/app/homePage">
          <i class="icon ion-ios-home  positive"></i>
          Home
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left"  href="#/app/budget">
          <i class="icon ion-calculator positive"></i>
          Budget
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" href="#/app/addRecord">
          <i class="icon ion-android-create positive"></i>
          Record
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/backdrop">
          backdrop
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/infinite">
          infiniteScroll
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" ng-click="logout()">
          <i class="icon ion-person positive"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  <ion-footer-bar align-title="center" class="bar-positive" ng-click="exit()">
    <h1 class="title">EXIT</h1>
  </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
