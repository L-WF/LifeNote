<ion-view view-title="Playlists">
  <ion-content>
    <ion-slide-box >
      <ion-slide>
        <div class="box blue"><img width="50" height="50" src="templates/a005b33439414bfbd1a2d335.jpg"></div>
      </ion-slide>
      <ion-slide>
        <div class="box blue"><h1>YELLOW</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box pink"><h1>PINK</h1></div>
      </ion-slide>
    </ion-slide-box>
      <ion-spinner  icon="android"></ion-spinner>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
