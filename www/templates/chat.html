<ion-view view-title="聊天">
  <ion-content class="padding" start-y="120">
    <ol class="messages">
      <li ng-repeat="message in messages" ng-class="{'send' : message.type==1,'receive' : message.type==0}" ng-bind-html="message.content"></li>
    </ol>
  </ion-content>
  <ion-footer-bar class="bar-positive">
  		<input style="border:0px;width:100%;" placeholder=" 对方只懂中文！"  ng-model="sendText"/>
    <button class="button button-clear" style="width:100px;height:33px" ng-click="submit()" >发送</button>
  </ion-footer-bar>
</ion-view>
