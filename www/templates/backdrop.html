<ion-view view-title="lalala">
<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content scroll=false>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="editItem.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="editItem.password">
        </label>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">My Popover Title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-popover-view>
</script>
<ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()"
    spinner = "android">
      

  </ion-refresher>
  <ion-list>
    <ion-item ng-repeat="item in items track by $index">
      {{item}}    </ion-item>
  </ion-list>
    <div class="button button-royal" ng-click="action()">
        <h1 class="title">bar-royal</h1>
    </div>
    <div class="button button-royal" ng-click="show()">
        <h1 class="title">loading</h1>
    </div>
    <div class="button button-royal" ng-click="openModal()">
        <h1 class="title">modal</h1>
    </div>
    <div class="button button-royal" ng-click="openPopover($event)">
        <h1 class="title">popover</h1>
    </div>
    <div class="button button-royal" ng-click="goIndex()">
        <h1 class="title">go index</h1>
    </div>
</ion-content>
</ion-view>
